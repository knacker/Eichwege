<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men</title>
    <link rel="stylesheet" href="design.css" />

</head>

<body id="bg-color">

    <!-- Header Image -->
    <header class="header-img-fixtures" alt="Green Gras">

        <a href="index.html">
            <img class="logo-header" src="SVG/Logo-BWE-SV-final.svg">
        </a>
        <p class="header-headline-txt">Blau-Weiss Eichwege SV</p>

    </header>

    <!-- Start der Navigation Bar -->
    <div id="sidenavigation" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <a href="index.html">Home</a>
        <a href="About_Eichwege.html">About Eichwege</a>
        <a href="About_Club.html">About the Club</a>
        <a href="Team(Men).html">Men</a>
        <a href="Team(Women).html">Women</a>
        <a href="Staff.html">Staff</a>
        <a href="Webshop.html">Webshop</a>

    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <script>
        function openNav() {
            document.getElementById("sidenavigation").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("sidenavigation").style.width = "0";
        }
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    createTable(this);
                }
            };
            xmlhttp.open("GET", "XMLData/Fixtures(Men).xml", true);
            xmlhttp.send();
        }
        function createTable(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th align='left'>Home</th><th align='left'>Guest</th><th align='left'>Date</th></tr>";
            var x = xmlDoc.getElementsByTagName("row");
            for (i = 0; i < x.length; i++) {
                table +=
                    "<tr><td>" +
                    x[i].getElementsByTagName("Home")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Guest")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Date")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("fixtures").innerHTML = table;
        }
    </script>

    <!-- Start des Content Bereiches innerhalb des Wrappers-->
    <div class="wrapper">
        <div class="content-wrapper">
            
                <div class="button-alignment-men-women">
                    <a class="button" href="Fixtures(Women)">Fixtures</a>
                    <a class="button" href="Results(Women).html">Results</a>
                </div>
            
            <h1 class="headline-txt">Fixtures</h1>
            <table id="fixtures" width="100%" cellspacing="2" cellpadding="0" border="0"></table>

            <script>
                loadXMLDoc();
            </script>

        </div>
    </div>

    <!-- Start des Footer Bereiches -->
    <footer class="site-footer">
        <div class="flex-layout">

            <img class="logo-footer" src="SVG/Logo-BWE-SV-final.svg">
            <p class="footer-headline-txt">Blau-Weiss Eichwege SV</p>
            <a class="footer-normal-txt" href="Contact.html">Contact</a>

        </div>
    </footer>

</body>
</html>
