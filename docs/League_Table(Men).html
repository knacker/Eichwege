    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    createTable(this);
                }
            };
            xmlhttp.open("GET", "XMLData/League_Table(Men).xml", true);
            xmlhttp.send();
        }
        function createTable(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th align='center'>Place</th><th align='center'>Team</th><th align='center'>Points</th><th align='center'>Goal-Difference</th></tr>";
            var x = xmlDoc.getElementsByTagName("teams");
            for (i = 0; i < x.length; i++) {
                table +=
                    "<tr><td>" +
                    x[i].getElementsByTagName("Place")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Team")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Points")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Goal-Difference")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("leagueTable").innerHTML = table;
        }
    </script>
