<!DOCTYPE HTML>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Table(Women)</title>
    <link rel="stylesheet" href="design.css" />

</head>

<body id="bg-color">

    <!-- Header Image -->
    <header class="header-img-league-table">

        <a href="index.html">
            <img class="logo-header" src="SVG/Logo-BWE-SV-final.svg" alt="Logo of the club">
        </a>
        <p class="header-headline-txt">Blau-Weiss Eichwege SV</p>

    </header>

    <script>
        function openNav() {
            document.getElementById("sidenavigation").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("sidenavigation").style.width = "0";
        }
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    createTable(this);
                }
            };
            xmlhttp.open("GET", "XMLData/League_Table(Women).xml", true);
            xmlhttp.send();
        }
        function createTable(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th align='left'>Place</th><th align='left'>Team</th><th align='left'>Points</th><th align='left'>Goal-Difference</th></tr>";
            var x = xmlDoc.getElementsByTagName("teams");
            for (i = 0; i < x.length; i++) {
                table +=
                    "<tr><td>" +
                    x[i].getElementsByTagName("Place")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Team")[0].childNodes[0].nodeValue +
                    "</td><td>" +
					x[i].getElementsByTagName("Points")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Goal-Difference")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("leagueTable").innerHTML = table;
        }
    </script>

    <!-- Start des Content Bereiches innerhalb des Wrappers-->
    <div class="wrapper">
	 
        <!-- Start der Navigation Bar -->
        <span class="burgermenu" onclick="openNav()">&#9776;</span>
        
        <div id="sidenavigation" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        
            <a href="index.html">Home</a>
            <a href="About Eichwege.html">About Eichwege</a>
            <a href="About Club.html">About the Club</a>
            <a href="Men.html">Men</a>
            <a href="Women.html">Women</a>
            <a href="Staff.html">Staff</a>
            <a href="Webshop.html">Webshop</a>
        </div>
        <div class="content-wrapper">
						
			<div class="button-alignment-men-women">
                <a class="button" href="Women.html">Team</a>
                <a class="button" href="Results(Women).html">Results</a>
                <a class="button" href="Fixtures(Women).html">Fixtures</a>
            </div>
            <h1 class="headline-txt">League Table(Women)</h1>
            <table id="leagueTable" width="100%" cellspacing="2" cellpadding="0" border="0"></table>

            <script>
                loadXMLDoc();
            </script>

        </div>
    </div>

    <!-- Start des Footer Bereiches -->
    <footer class="site-footer">
        <div class="flex-layout">

            <img class="logo-footer" src="SVG/Logo-BWE-SV-final.svg" alt="Logo of the club">
            <p class="footer-headline-txt">Blau-Weiss Eichwege SV</p>
            <a class="footer-normal-txt" href="Contact.html">Contact</a>

        </div>
    </footer>

</body>
</html>
