<body id="bg-color" onLoad="changeCaptcha()">

    <!-- Skript zum Laden der random Captcha Zahl-->
    <script>
        function changeCaptcha() {

            var possibleChars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
            var max_captcha_length = 6;
            var changeCaptcha = '';
            var i = 0;
            var randomNr = 0;

            for (i = 0; i < max_captcha_length; i++) {
                randomNr = Math.floor(Math.random() * possibleChars.length);
                changeCaptcha += possibleChars.substring(randomNr, randomNr + 1);
            }

            document.getElementById('randomField').value = changeCaptcha;
        }
    </script>

        <div class="content-wrapper">

            <breadcrumb>
                <p class="breadcrumb-txt"> <a href="index.html">Home</a> -> Contact</p>
            </breadcrumb>
            <h1 class="headline-txt">Contact</h1>

            <p class="normal-txt">
                Adress: Blau-Weiss Eichwege SV Mittelweg 6 03159 Doebern, Germany
            </p>

            <form>
                <label title="Select formular input title.">
                    <select name="title" class="formular-input">
                        <option value="mr">Mr.</option>
                        <option value="ms">Ms.</option>
                        <option value="dirvers">Divers</option>
                    </select>
                </label>
                <label for="surname" title="Put your surname here." id="surnameLabel" class="sr-only">Surname</label>
                <input name="surname" type="text" class="formular-input" placeholder="Surname" id="surname" alt="" />

                <label for="name" title="Put your name here." id="nameLabel" class="sr-only">Name</label>
                <input name="name" type="text" class="formular-input" placeholder="Name" alt="Put your name here." id="name" />

                <label for="email" title="Put your Email here." id="emailLabel" class="sr-only">Email</label>
                <input name="email" type="text" class="formular-input" placeholder="Email" alt="Put your email-address here." id="email" />

                <label for="subject" title="Put your Email here." id="subjectLabel" class="sr-only">Subject</label>
                <input name="subject" type="text" class="formular-input" placeholder="Subject" alt="Put your subject here." id="subject" />

                <label for="message" title="Put your message here." id="messageLabel" class="sr-only">Message</label>
                <textarea name="message" class="formular-input" placeholder="Message" id="message"></textarea>

                <label for="randomField" title="Read Captcha here." id="captchaLabel1" class="sr-only">Captcha</label>
                <label for="captchaEnter" title="Enter Captcha here." id="captchaLabel2" class="sr-only">Captcha-Enter</label>
                <div class="flex-captcha">

                    <input type="text" id="randomField" disabled />
                    <br><br>
                    <input id="captchaEnter" size="20" maxlength="6" />
                    <br><br>
                </div>


                <input type="submit" value="SUBMIT" onClick="send()" />

                <script>
                    function send() {
                        if (document.getElementById('captchaEnter').value == document.getElementById('randomField').value) {
                            alert("Message sendt!");
                        } else {
                            alert("Please try it again!");
                        }

                    }
                </script>

            </form>

        </div>
    </div>
