    <script>

        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    createTable(this);
                }
            };
            xmlhttp.open("GET", "XMLData/Team(Men).xml", true);
            xmlhttp.send();
        }
        function createTable(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th align='center'>Last Name</th><th align='center'>First Name</th><th align='center'>Position</th><th align='center'>Birthday</th><th align='center'>Nationality</th><th align='center'>In the club since</th></tr>";
            var x = xmlDoc.getElementsByTagName("row");
            for (i = 0; i < x.length; i++) {
                table +=
                    "<tr><td>" +
                    x[i].getElementsByTagName("Last-Name")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("First-Name")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Position")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Birthday")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("Nationality")[0].childNodes[0].nodeValue +
                    "</td><td>" +
                    x[i].getElementsByTagName("In-the-club-since")[0].childNodes[0].nodeValue +
                    "</td></tr>";
            }
            document.getElementById("men").innerHTML = table;
        }
    </script>
