<!DOCTYPE HTML>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blau-Weiß Eichwege SV</title>
    <link rel="stylesheet" href="design.css" />
    
</head>

<body>
    
    <!-- Header Image -->
    <div class="header-img" alt="Header Image"></div>
      
    <!-- Start der Navigation Bar -->
    <div id="sidenavigation" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Fixtures(Men)</a>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <script>
        function openNav() {
            document.getElementById("sidenavigation").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("sidenavigation").style.width = "0";
        }
    </script>
    
    <!-- Start des Content Bereiches innerhalb des Wrappers-->
    <div class="wrapper">
        
        <h1 class="headline-txt">Home</h1>
        
        <p class="normal-txt" >Welcome to the website of the soccer club Blau-Weiß Eichwege SV. Here you can find information about the club, the teams and current fixtures as well as results from past games. We are also working on a web shop.</p>
    </div>
    
    <!-- Start des Footer Bereiches -->
    <footer class="site-footer">
        <p class="normal-txt">Hallo ich bin der Footer</p>
    </footer>
    
</body>    
</html>
